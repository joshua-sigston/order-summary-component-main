<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <!-- favicon link -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- fonts link -->
  <link rel="preconnect" href="https://fonts.googleapis.com"> 
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <!-- styles link -->
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="center_by_grid">
  <main>
    <article class="grid">

      <picture class="hero_img_container">
        <img src="images/illustration-hero.svg" alt="picture of person listening to music" class="hero_img">
      </picture>

      <div class="content_container grid">
        <h2>Order Summary</h2>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>

      <div class="plan_container flex">

        <div class="left_side_content flex">
          <picture>
            <img src="images/icon-music.svg" alt="" class="icon">
          </picture>
  
          <div class="price_container">
            <p class="annual_plan">Annual Plan</p>
            <p>$59.99/year</p>
          </div>

        </div>

        <a href="#">Change</a>
      </div>

      <div class="buttons_container grid">
        <button class="payment_btn">Proceed to Payment</button>
        <h4>Cancel Order</h4>
      </div>
    </article>
  </main>

    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div> -->
</body>
</html>
